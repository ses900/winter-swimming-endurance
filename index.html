<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winter Swimming Game</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Game Container -->
  <div id="game-container">
    <!-- Jetty Area -->
    <div id="jetty">
      <p>Jetty</p>
    </div>
    <!-- Water Area -->
    <div id="water">
      <p>Water</p>
    </div>
    <!-- Container for Dynamic Pop-ups -->
    <div id="popups"></div>
    <!-- Temperature Bar Container -->
    <div id="temp-bar-container">
      <div id="temp-bar"></div>
      <div id="temp-label"></div>
    </div>
  </div>
  <!-- Link to external JavaScript file -->
  <script src="game.js"></script>
</body>
</html>
